<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<div class="coffee_field_inputs">

    </div>

        </div> 
<div class="coffee_input">
            <input type="text" placeholder="0" value="0" name="coffeeInput" id="Americano1">
            </div>
</div>
                </div>
                <div class="between_main">

                </div>
                <div class="coffee_field">
<div class="coffee_field_checkboxes">

    <div class="checkbox">

        <input type="checkbox" name="coffee" value="80" id="Chocolate">
    <label for="Chocolate">Шоколадный кекс 80р.</label>
    </div>
    <div class="checkbox">
    <input type="checkbox" name="coffee" value="110" id="Blueberry">
    <label for="Blueberry">Черничный кекс 110р.</label>
    </div>
    <div class="checkbox">
    <input type="checkbox" name="coffee" value="120" id="Apple">
    <label for="Apple">Яблочный тарт 120р.</label>
    </div>
</div>
<div class="coffee_field_inputs">
    <div class="coffee_input">
    <input type="text" placeholder="0" value="0" id="Chocolate1" name="coffeeInput">
    </div>
    <div class="coffee_input">
        <input type="text" placeholder="0" value="0" id="Blueberry1" name="coffeeInput">
        </div> 
    <div class="coffee_input">
            <input type="text" placeholder="0" value="0" id="Apple1" name="coffeeInput">
            </div> 
</div>
                </div>
            </div>
            <div class="sum_box">

                <p class="sum">Итого: <span class="result">0 руб.</span></p>
            </div>
            <div class="btn_container">

                <div class="btn_box">
                    
                    <input type="button" value="Оформить заказ" class="btn">
                </div>
            </div>
        </div>
    </main>
</div>
<script src="main.js"></script>

</html>
